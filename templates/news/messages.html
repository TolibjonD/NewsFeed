{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if messages %}
<section class="messages">
{% for message in messages %}



  <div class="card">
    <p class="message"> {{ message.message }} </p>
    <div class="card__footer">
        <p class="name"> {{ message.name }} </p>
        <p class="time"> {{ message.created_at }} </p>
    </div>
  </div>


{% endfor %}
</section>
{% else %}
No messages found .
{% endif %}

{% endblock content %}
